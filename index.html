<script>
    function getToday() {
        const d = new Date();
        return `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
    }

    function loadData() {
        return JSON.parse(localStorage.getItem("waterData") || "{}");
    }

    function saveData(data) {
        localStorage.setItem("waterData", JSON.stringify(data));
    }

    function render() {
        const data = loadData();
        const today = getToday();
        const todayList = data[today] || [];

        // ä»Šæ—¥æ€»é‡
        const total = todayList.reduce((a, b) => a + b, 0);
        document.getElementById("total").textContent = total;

        // æ¸²æŸ“åˆ—è¡¨
        const list = document.getElementById("recordList");
        list.innerHTML = "";
        todayList.forEach((v, i) => {
            const li = document.createElement("li");
            li.textContent = `${v} ml`;
            list.appendChild(li);
        });

        // ç»˜åˆ¶ 7 å¤©è¶‹åŠ¿
        drawChart();

    function addWater() {
        const input = document.getElementById("waterInput");
        const value = parseInt(input.value);

            values.push(list.reduce((a, b) => a + b, 0));
        }

            type: 'line',
            data: {
                labels,
